steps:
  - id: cancelot
    name: 'gcr.io/cloud-builders/gcloud-slim'
    entrypoint: bash
    args:
      - -c
      - |
        cloudbuilds-cancel-tags/cancelot.sh --current_build_id $BUILD_ID --tags "build-tag1,build-tag2"
  - id: 'wait-5-seconds'
    name: 'bash'
    script: |
      #!/usr/bin/env bash
      # 5秒間、毎秒カウントダウン
      for i in {5..1}; do
        echo "待機中... 残り${i}秒"
        sleep 1
      done
      echo "完了しました！"
    waitFor:
      - cancelot
  - id: 'submit deploy'
    name: 'gcr.io/cloud-builders/gcloud-slim'
    # entrypoint: bash
    args:
      - builds 
      - submit 
      - --config=cloudbuilds-cancel-tags/deploy-tag2.yaml
    waitFor:
      - wait-5-seconds
tags:
  - build-tag2

options:
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET